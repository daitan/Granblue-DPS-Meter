  <div id="myTabContent" class="tab-content">
    <div class="tab-pane fade active in" id="parse">
      <div class="parseWindow"> 
        <div class="parseTable">
          <div id="total-dps" class="number">Total dps:</div>
          <div id="total-time" class="number">Time:</div>
          <div id="total-damage" class="number">Total damage:</div>
          <div id="total-turns" class="number">Turns:</div>
          <div id="total-dpt" class="number">Total dpt:</div>
          <div id="avg-turn-dmg" class="number">Average turn damage:</div>
          <div id="highest-turn-dmg" class="number">Highest turn damage:</div>
        </div>
        <div class="buttons">
          <button id="record" type="button" class="btn btn-outline-primary">Record</button> 
          <button id="stop" type="button" class="btn btn-outline-primary">Stop</button>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="logs">
      <table id="parseTable" class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Time</th>
            <th>Turns</th>
            <th>Total damage</th>
            <th>Total dps</th>
            <th>Total dpt</th>
            <th>Average turn damage</th>
            <th>Highest turn damage</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table> 
    </div>
  </div>
