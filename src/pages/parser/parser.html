  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#parse">Parse</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#logs">Parse Logs</a>
    </li>
  </ul>
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane fade active in" id="parse">
      <div class="parseWindow"> 
        <h1> Total DPS: </h1>
        <h1> Time: </h1>        
        <div><label>Total DPS:</label><div class="data totaldps">0</div></div>
        <div><label>Total damage:</label><div class="data totaldmg">0</div></div>
        <div><label>Total damage per turn:</label><div class="data totaldpt">0</div></div>
        <div><label>Total turns:</label><div class="data totalturns">0</div></div>
        <div><label>Damage last turn:</label><div class="data dmglastturn">0</div></div>
        <div><label>Highest turn damage:</label><div class="data highstturndmg">0</div></div>
        <div><label>Time:</label><div class="timer">0 mins 0.0 secs</div></div>

        <button id="record" type="button" class="btn btn-outline-primary">Record</button> 
        <button id="stop" type="button" class="btn btn-outline-primary">Stop</button>
      </div>
    </div>

    <div class="tab-pane fade" id="logs">
      <table id="parseTable" class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Time</th>
            <th>Turns</th>
            <th>Total damage</th>
            <th>Total dps</th>
            <th>Total dpt</th>
            <th>Average turn damage</th>
            <th>Highest turn damage</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table> 
    </div>
  </div>
