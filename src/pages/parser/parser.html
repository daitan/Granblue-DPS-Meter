  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#parse">Parse</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#logs">Parse Logs</a>
    </li>
  </ul>
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane active in" id="parse">
      <div class="parseWindow"> 
        <div class="parseTable">
          <div id="total-dps" class="number">Total DPS:</div>
          <div id="total-time" class="number">Time:</div>
          <div id="total-dps-num" class="number"> 0 </div>
          <div id="total-time-num" class="number"> 0 secs </div>          
          <div id="total-damage" class="number">Total damage: 0</div>
          <div id="total-turns" class="number">Turns: 0</div>
          <div id="total-DPT" class="number">Total dpt: 0</div>
          <div id="current-turn-dmg" class="number">Current turn damage: 0</div>
          <div id="highest-turn-dmg" class="number">Highest turn damage: 0</div>
        </div>
        <div class="buttons">
          <button id="start-parse" type="button" class="btn btn-outline-primary">Record</button> 
          <button id="stop-parse" type="button" class="btn btn-outline-primary">Stop</button>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="logs">
      <table id="parseTable" class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Time</th>
            <th>Turns</th>
            <th>Total damage</th>
            <th>Total DPS</th>
            <th>Total DPT</th>
            <th>Average turn time</th>
            <th>Highest turn damage</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table> 
    </div>
  </div>
